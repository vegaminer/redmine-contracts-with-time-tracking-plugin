  text_hour: / час
  text_fixed_contract_help: Фикс конракт идеально подходит для ситуации, когда вы должны заплатить фиксированную цену за работу. Фикс конракты будут одображаться на соответсвующей вкладке в общем списке контрактов. В контрактах с фиксированной ставкой почасовая ставка определяется по времени и не вычитается из Суммы покупки. Поле почасовой ставки просто поможет вам определить, сколько платить потенциальным подрядчикам, работающим по проекту.
  text_recurring_contract_help: Периодические контракты идеально подходят для подписки. Периодические контракты отображаются на вкладке "Фиксированные контракты" на странице "Список контрактов". Они обозначаются в колонке "Периодические". Периодические контракты с фиксированной ценой подобны контрактам с фиксированной ценой за исключением того, что они автоматически создают новые контракты на основе повторяющегося графика.
  text_hourly_contract_help: Почасовые контракты идеально подходят, когда вам платят почасовую оплату. Почасовые контракты отображаются на вкладке "Почасовые контракты" на странице "Список контрактов". В почасовых контрактах, записи времени (по почасовой ставке подрядчиков) будут вычитаться из Суммы Покупки. Если выбрано в настройках Плагина контракта, то новые контракты могут создаваться автоматически, когда запись в журнале времени превышает текущую Сумму Покупки.

